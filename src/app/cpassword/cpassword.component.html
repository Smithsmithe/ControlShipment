<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="login-container">
                <h1 class="text-center">Cambia tu contraseña</h1>
                <form #myForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group mb-3">
                        <input 
                            type="text"
                            class="form-control"
                            [ngClass]="{ 'is-invalid': correoInvalido && correo !== '', 'is-valid': !correoInvalido && correo !== '' }"
                            placeholder="Correo*"
                            required
                            [(ngModel)]="correo"
                            name="correo"
                            (input)="validarCorreo()"
                        >
                        <div class="invalid-feedback" *ngIf="correoInvalido && correo !== ''">Correo inválido</div>
                    </div>

                    <div class="form-group mb-3">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Contraseña Actual*"
                            required
                            [(ngModel)]="oldPassword"
                            name="oldPassword"
                        >
                    </div>

                    <div class="form-group mb-3">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Nueva Contraseña*"
                            required
                            [(ngModel)]="newPassword"
                            name="newPassword"
                            (input)="validarFortalezaContrasena()"
                        >
                    </div>
                    
                    <!-- Mostrar mensaje de fortaleza de la contraseña -->
                    <div *ngIf="passwordStrengthMessage" class="text-danger">
                        {{ passwordStrengthMessage }}
                    </div>
                    <div class="form-group mb-3">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Confirmar Nueva Contraseña*"
                            required
                            [(ngModel)]="confirmarNuevaPassword"
                            name="confirmarNuevaPassword"
                        >
                    </div>
                    
                    <div class="mt-3 text-center">
                        <p class="text-danger" *ngIf="(newPassword !== confirmarNuevaPassword) && (newPassword !== '' && confirmarNuevaPassword !== '')">
                            Las contraseñas no son iguales
                        </p>
                    </div>

                    <div class="text-center">
                        <button
                            type="submit"
                            class="btn btn-primary btn-block btn-sm"
                            [disabled]="!correo || !oldPassword || !newPassword || !confirmarNuevaPassword || (correoInvalido && correo !== '') || (newPassword !== confirmarNuevaPassword)"
                        >
                            Cambiar Contraseña
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
