<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="login-container">
        <img class="avatar img-fluid" src="./assets/logo1.jpg" alt="Logo">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              [ngClass]="{ 'is-invalid': correoInvalido && correo !== '', 'is-valid': !correoInvalido && correo !== '' }"
              placeholder="Correo*"
              required
              [(ngModel)]="correo"
              name="correo"
              (input)="validarCorreo()"
            >
            <div class="invalid-feedback" *ngIf="correoInvalido && correo !== ''">Correo inválido</div>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Contraseña*"
              required
              [(ngModel)]="contrasena"
              name="contrasena"
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="!correo || !contrasena || (correoInvalido && correo !== '')">
            Iniciar Sesión
          </button>

          <!-- Agrega este bloque para mostrar el mensaje de error -->
          <div class="mt-3 text-center">
            <p class="text-danger">{{ error401Message }}</p>
          </div>
        </form>
        <!-- <p class="mt-3 text-center">¿Olvidaste tu contraseña? <a routerLink="/home">Recupérala aquí</a></p> -->
      </div>
    </div>
  </div>
</div>
